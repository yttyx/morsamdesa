#
# morsamdesa.conf
#

morsamdesa:
{
    profile:
    {
        standard:
        {
            description = "Base profile";

            display:
            {
                # verbosity: level of program output
                # Options are:
                #   0 - No output
                #   1 - Errors
                #   2 - Errors, Warnings
                #   3 - Errors, Warnings, Info
                #   4 - Errors, Warnings, Info, Verbose
                #   5 - Errors, Warnings, Info, More verbose
                #   6 - Errors, Warnings, Info, Even more verbose
                #
                verbosity = 3;

                # Show current date/time at the start of each line
                datetime  = true;
            }

            output:
            {
                # output.mode: options are "pulseaudio" and "mp3"
                #
                mode = "pulseaudio";
                file = "./morsamdesa.mp3";  # Used only when mode is "mp3"
                
                led = true;                 # Flashing LED output
            }

            delay:
            {
                follow_on     = 1.5     # The time following the sending of a message within which, if another message is available,
                                        # the background noise will stay at its active level instead of fading down and up again.

                intermessage  = 3.0     # Seconds. This setting is used if background noise fade up/down is not selected.
                                        # (see fade_time, below)
            }

            night_mode:                 # Overnight switch to LED (muted) mode
            {
                start = "21:00";        # Set both start and end times to "00:00" to disable night mode
                end   = "08:45";        #
            }

            alphanumeric_only = false;  # Send alphanumeric characters only

            
            feed:    # Data feeds
            {
                queue:
                {
                    unheld = 3;
                }

                headlines:
                {
                    enabled = true;                   

                    # Prefix headlines with the mnemonic when sending (default setting, can be overridden by Morse input command)
                    prefix = true;
                    
                    # Headlines will be extracted from the specified RSS or Atom-format feeds
                    #
                    # mnemonic is a unique three character identifier
                    #
                    urls =  (   {   mnemonic = "BBC";
                                    url      = "http://feeds.bbci.co.uk/news/rss.xml"; },
                                {   mnemonic = "GDN";
                                    url      = "https://www.theguardian.com/world/rss"; },
                                {   mnemonic = "REU";
                                    url      = "http://feeds.reuters.com/Reuters/worldNews"; }
                               #{   mnemonic = "MEN";
                               #    url      = "https://www.manchestereveningnews.co.uk/?service=rss"; },
                               #{   mnemonic = "HUF";
                               #    url      = "https://www.huffingtonpost.co.uk/feeds/index.xml"; },
                               #{   mnemonic = "CH4";
                               #    url      = "https://www.channel4.com/news/feed"; },
                               #{   mnemonic = "IND";
                               #    url      = "http://www.independent.co.uk/rss"; },
                               #{   mnemonic = "TEL";
                               #    url      = "https://www.telegraph.co.uk/news/rss.xml"; }
                            );

                    # Time between headline feed retrievals - a random delay between delay.min and delay.max
                    #
                    delay:          # seconds
                    {
                        min = 120;
                        max = 360;
                    }

                    # Headlines matching these regexes will be filtered out
                    #
                    filters = [ "\?$",
                                "^10 things",
                                "^How",
                                "^'How",
                                "^In pictures",
                                "^Video",
                                "^Week in pictures",
                                "^What",
                                "^'What",
                                "^Why",
                                "^'Why",
                                " v ",                      # Sport e.g. England v France
                                " \d-\d ",                  # Football scores
                                "Arsenal",
                                "Australian Open",
                                "BBC Breakfast",
                                "BBC News at One",
                                "BBC News at Six",
                                "BBC News at Ten",
                                "BBC News Channel",
                                "Big Bash",
                                "brief history",
                                "Daily Politics",
                                "Davis Cup",
                                "FA Cup",
                                "GolfSixes",
                                "ICYMI",
                                "World Indoor",
                                "Man City",
                                "NBA ",
                                "NBA:",
                                "News Daily",
                                "Newspaper headlines",
                                "pictures of the day",
                                "Premier League",
                                "rugby",
                                "Six Nations",
                                "The papers:",
                                "Track Cycling",
                                "Transfer deals",
                                "Victoria Derbyshire",
                                "What to watch for",
                                "What we know",
                                "Welsh Open",
                                "West Ham"
                    ];
                }

                time:
                {
                    enabled  = true;
                    interval = 15;      # On the quarter hour
                }

                fixed:
                {
                    enabled = false;

                    # This message will be sent repeatedly
                    #
                    message = "PARIS";
                }

                wordlist:
                {
                    enabled = false;
                    random  = true;

                    # if true, keep repeating the sending of the word list
                    # if false, play through the word list once then close down the application
                    #          this latter option is used for creating an MP3 of a word list
                    #          for Morse training
                    repeat  = false;

                    # Words will be sent from the specified file containing a word list, formatted as one word per line
                    #
                    file = "words-top-102";       # "words-10", "words-top-102", "words-3-letters", "words-4-letters", "letters"
                }
            }

            noise:  # background noise
            {
                background:
                {
                    file = "./soundfiles/noise-1.raw";

                    level:
                    {
                        quiescent = 0.0;
                        active    = 0.0;
                    }
                }
            }

            # Settings used for main Morse output
            transmitters =
            (
                {
                    mnemonic = "DEF";
                    
                    # mode: options are "cw", "sounder" or "double_plate_sounder" 
                    #
                    # If "sounder" or "double_plate_sounder" is specified, background noise is disabled (since a
                    # wired electromechanical telegraph sounder is being simulated)
                    #
                    mode = "cw";

                    # code: options are "international" and "american"
                    #
                    code = "international";

                    # Output level
                    level = 6.0;

                    # Morse sending rate, using Farnsworth timing
                    # Ref: www.arrl.org/files/file/Technology/x9004008.pdf
                    #
                    speed:
                    {
                        character = 23.0;       # Individual character (Words per minute)
                        effective = 16.0;       # Overall speed        (Words per minute)
                    }

                    # An element is a dot or a dash
                    #
                    # Dot duration     : 1 unit
                    # Dash duration    : 3 unit
                    # Inter-element gap: 1 unit
                    # Inter-letter gap : 3 units (default)
                    # Inter-word gap   : 5 units (default)
                    #
                    # The inter-letter gap and inter-word gap may be increased beyond what is introduced by the
                    # Farnsworth timings derived from the speed.<x>.character and speed.<x>.effective options above.
                    #
                    # If speed.<x>.character and speed.<x>.effective are set to the same value (normal Morse timing with no added delays)
                    # then interval_multiplier.char and interval_multiplier.word can be used to independently increase their
                    # respective intervals.
                    #
                    interval_multiplier:
                    {
                        character = 1.0;    # valid range is 1.0 to 10.0
                        word      = 1.0;    # valid range is 1.0 to 10.0
                    }

                    cw:                             # carrier wave (CW), the Morse tone
                    {
                        harmonic:
                        {
                            h1:                     # CW fundamental
                            {
                                frequency  = 680;   # Hz
                                level      = 6.0;
                            }

                            h2:                     # CW second harmonic
                            {
                                multiplier = 1.20;  # multiple of fundamental frequency
                                level      = 0.00;  #
                            }

                            h3:                     # CW third harmonic
                            {
                                multiplier = 3.20;
                                level      = 0.00;
                            }

                            h4:                     # CW fourth harmonic
                            {
                                multiplier = 3.70;
                                level      = 0.00;
                            }
                        }
                    
                        rise_time = 3.0;   # mS
                        fall_time = 3.0;   # mS

                        noise:  # noise added to CW
                        {
                            burst:  #  a short burst of white noise at the start or end of each element
                            {
                                start:
                                {
                                    duration = 2.0       # mS
                                    level    = 5.0;      #
                                }
                                end:
